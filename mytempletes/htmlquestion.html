<body style="background-color:khaki">
<h1>ALL html question are here </h1>
<form method="get" class = "was-validated">
    <input type="number" name="queno" value="{{queno}}">


    <h3> {{alldata.question}} </h3>
    {{list}}
    <ul>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="opt1"  value="1" required>
            <label class="form-check-label" for="opt1" >
                {{alldata.option_a}}
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="opt2" value="2" required>
            <label class="form-check-label" for="opt2" >
                {{alldata.option_b}}
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="opt3" value="3" required>
            <label class="form-check-label" for="opt3" >
                {{alldata.option_c}}
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="opt4"  value="4"required>
            <label class="form-check-label" for="opt4">
                {{alldata.option_d}}
            </label>
        </div>

        <input class="btn btn-primary" type="submit" name="CMD" value="NEXT">

        <a class="btn btn-primary" href="http://127.0.0.1:8000/book/result/" type="submit" >SUBMIT TEST</a>

    </ul>
